<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/PapSciRocStyle.css">

    <title>Paper Rock Scissors</title>
    <link rel="icon" type="image/x-icon" href="../img/gamepad.png">
</head>
<body> 
    <div class="title">
        <h1>Paper Scissors Rock</h1>
    </div>  
    
    <div class="container">
        <h2>Computer choice: <span id="computer-choice"></span></h2>
        <h2>User choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    
    <div class="input"> 
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    
    <script src="../js/PapSciRock.js" charset="utf-8"></script> 
</body>
</html>
